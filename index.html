<!DOCTYPE html>
<html>
<script src='https://d3js.org/d3.v5.min.js'></script>
<body>
<h1>China's growth in numbers</h1>
<p>Interactive visualization (slide show) showing some key indicators of China's rise.</p>


<div class="topnav">
    <a class="active" href="#home">Home</a>
    <a href="./scripts/population.html">Population</a>
    <a href="./scripts/economy.html">Economy</a>
    <a href="./scripts/military.html">Military</a>
</div>



<svg width=300 height=300>
</svg>
<script>
var data = [4,8,15,16,23,42];
var color = ['pink','lightyellow','lightgreen','lightcyan','lightblue','violet'];
var pie = d3.pie();
var arc = d3.arc().innerRadius(0).outerRadius(100);

var margin = 150
d3.select("svg").append("g").attr("transform", "translate("+margin+","+margin+")").selectAll("path").data(pie(data)).enter().append("path").attr("d",arc).attr("fill", function(d,i){return color[i];})



var dataset1 = [
            [1,1], [12,20], [24,36],
            [32, 50], [40, 70], [50, 100],
            [55, 106], [65, 123], [73, 130],
            [78, 134], [83, 136], [89, 138],
            [100, 140]
        ];

//<svg width="500" height="400"></svg>
// Step 3 - set margin

var svg = d3.select("svg"),
            margin = 200,
            width = svg.attr("width") - margin,
            height = svg.attr("height") - margin

var xScale = d3.scaleLinear().domain([0, 100]).range([0, width]);
var yScale = d3.scaleLinear().domain([0, 200]).range([height, 0]);


// Step 5
        // Title
d3.select("svg").append('text')
.attr('x', width/2 + 100)
.attr('y', 100)
.attr('text-anchor', 'middle')
.style('font-family', 'Helvetica')
.style('font-size', 20)
.text('First time series');
        
// X label
d3.select("svg").append('text')
.attr('x', width/2 + 100)
.attr('y', height - 15 + 150)
.attr('text-anchor', 'middle')
.style('font-family', 'Helvetica')
.style('font-size', 12)
.text('Years');

// Y label
d3.select("svg").append('text')
.attr('text-anchor', 'middle')
.attr('transform', 'translate(60,' + height + ')rotate(-90)')
.style('font-family', 'Helvetica')
.style('font-size', 12)
.text('Population');

// Step 6 - axis
d3.select("g").append("g")
    .attr("transform", "translate(0," + height + ")")
    .call(d3.axisBottom(xScale));

d3.select("g").append("g")
    .call(d3.axisLeft(yScale));

// Strp 7 - scatter dots
d3.select("svg").append('g')
        .selectAll("dot")
        .data(dataset1)
        .enter()
        .append("circle")
        .attr("cx", function (d) { return xScale(d[0]); } )
        .attr("cy", function (d) { return yScale(d[1]); } )
        .attr("r", 2)
        .attr("transform", "translate(" + 100 + "," + 100 + ")")
        .style("fill", "#CC0000");


// Step 8 - Plot line

var line = d3.line()
        .x(function(d) { return xScale(d[0]); }) 
        .y(function(d) { return yScale(d[1]); }) 
        .curve(d3.curveMonotoneX)
        
        svg.append("path")
        .datum(dataset1) 
        .attr("class", "line") 
        .attr("transform", "translate(" + 100 + "," + 100 + ")")
        .attr("d", line)
        .style("fill", "none")
        .style("stroke", "#CC0000")
        .style("stroke-width", "2");

</script>


</body>


</html>
